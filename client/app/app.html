<ons-splitter
  var="appSplitter">
  <ons-splitter-side
    side="left"
    width="200px"
    collapse="portrait"
    swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item ui-sref="appSplitter.home" tappable>
          Home
        </ons-list-item>
        <ons-list-item ui-sref="appSplitter.about" tappable>
          About
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content></ons-splitter-content>
</ons-splitter>


<ons-template id="home.html">
  <ons-page>
    <app-common-toolbar></app-common-toolbar>
    <home></home>
  </ons-page>
</ons-template>
<ons-template id="about.html">
  <ons-page>
    <app-common-toolbar title="About"></app-common-toolbar>
    <about></about>
  </ons-page>
</ons-template>
