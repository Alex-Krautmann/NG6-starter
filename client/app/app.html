<ons-sliding-menu
  var="appMenu"
  type="overlay"
  max-slide-distance="200px"
  close-on-tap>
  <div class="menu">
    <ons-page>
      Menu page contents
      <ons-button ui-sref="appMenu.home">Home</ons-button>
      <ons-button modifier="light" ui-sref="appMenu.about">About</ons-button>
    </ons-page>
  </div>
</ons-sliding-menu>


<ons-template id="home.html">
  <ons-page>
    <app-common-toolbar></app-common-toolbar>
    <home></home>
  </ons-page>
</ons-template>
<ons-template id="about.html">
  <ons-page>
    <app-common-toolbar></app-common-toolbar>
    <about></about>
  </ons-page>
</ons-template>
