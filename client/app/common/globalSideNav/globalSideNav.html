<md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="vm.isNavLocked()" layout-padding layout-fill>

    <header>
        <a ui-sref="home" ng-click="vm.closeNav()">
            <h2>{{vm.APP_NAME}}</h2>
        </a>
    </header>

    <md-content>

        <md-list>
            <md-list-item ng-repeat="section in vm.sections">
                <div class="md-list-item-text">
                    <h3><a ui-sref="{{section.sref}}" ng-click="vm.closeNav()">{{section.title}}</a></h3>
                </div>
            </md-list-item>
        </md-list>

    </md-content>

</md-sidenav>
