        <md-button hide-gt-md class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>

        <div layout="row" class="navbar fill-height" flex>
            <a ui-sref="home" ng-click="$event.stopPropagation();" hide-gt-md><h1>{{vm.APP_NAME}}</h1></a>
            <h2 class="md-toolbar-item md-breadcrumb md-headline">{{vm.getNavStateTitle()}}</h2>
        </div>

    </div>

</md-toolbar>
